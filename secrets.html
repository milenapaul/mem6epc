<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets Page</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .secret-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        .secret {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            font-size: 5vw;
            text-transform: uppercase;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
        }

        .secret:hover {
            color: #39ff14;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1.5rem;
            padding: 20px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: auto;
        }

        .lightbox.visible {
            display: flex;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Secrets</h1>
    <div class="secret-container" id="secretContainer"></div>

    <div class="lightbox" id="lightbox">
        <button class="close-lightbox" id="closeLightbox">Ã—</button>
        <div id="lightboxContent"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbypULzMDnf57uUe9xHHNVTdhUql5ki68q0tJlbyLJV0l16BdHrOmv9hP8ejhMxyEnZf0Q/exec";
        const colors = ["#ff5c00", "#ff00dc", "#0000FF", "#ed0057", "#9d03fc"];
        document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        const lastUpdated = document.createElement('p');
        lastUpdated.id = "lastUpdated";
        lastUpdated.style.marginTop = "20px";
        lastUpdated.style.fontSize = "1rem";
        lastUpdated.innerText = "Last Updated: " + new Date().toLocaleString();
        document.body.appendChild(lastUpdated);
    </script>
    <script src="secrets.js"></script>
</body>
</html>
