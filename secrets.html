    <!-- JavaScript to set random favicon -->
    <script>
        const favicons = [
            'Handfavicon.png',
            'Treefavicon.png',
            'Pawfavicon.png',
            'Leaffavicon.png'
        ];

        function setRandomFavicon() {
            const randomFavicon = favicons[Math.floor(Math.random() * favicons.length)];
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = randomFavicon;

            const existingFavicon = document.querySelector("link[rel='icon']");
            if (existingFavicon) {
                document.head.removeChild(existingFavicon);
            }

            document.head.appendChild(link);
        }

        window.addEventListener('DOMContentLoaded', setRandomFavicon);
    </script>

.card-container {

.card-box {

}

.card-inner {
    position: relative;
    width: 100%;
    height: 250px;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.card-box:hover .card-inner {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    overflow: hidden;
}

.card-front {

}

.card-back {

}

/* Disable text selection */

/* Lightbox content - ensure no rounding and image fits correctly */
.lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Lightbox content - ensure the images fit without cropping */
.lightbox-content {
    position: relative;
    width: 90%; /* Adjust width */
    max-width: 1000px;
    height: auto;
    background-color: transparent; /* Ensure background is transparent */
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    margin-bottom: 20px;
    border-radius: 0; /* No border radius */
}

/* Image inside lightbox - make sure the image is contained and scaled properly */
.lightbox img {
    max-width: 100%; /* Ensure the image scales */
    max-height: 100%; /* Ensure the image scales without stretching */
    object-fit: contain; /* Make sure the whole image is visible without being cropped */
    display: block;
    margin: auto;
    border-radius: 0; /* No border radius */
}

/* Remove the flex container for images to allow them to display as needed */
.lightbox-images-container {
    display: flex;
    justify-content: center; /* Center images inside the container */
    width: 100%;
    height: auto;
}

/* Style each image in the lightbox */
.lightbox-images-container img {
    width: 100%; /* Allow images to take up the full width of the container */
    height: auto;

}

/* Close button */

}

.lightbox img {

    <script>
        // List of translations for the header title
        const translations = [
            "Créature", "Stvorenie", "Criatura", "Πλάσμα", "Creatură", 
            "Kreatur", "Stvoření", "Creutair", "Olento", "Creatura", 
            "Stvorenje", "Criatura"
        ];

        const headerTitle = document.getElementById("header-title");
        let currentTranslationIndex = 0;

        headerTitle.addEventListener("mouseover", () => {
            headerTitle.textContent = translations[currentTranslationIndex];
            currentTranslationIndex = (currentTranslationIndex + 1) % translations.length;
        });

        headerTitle.addEventListener("mouseout", () => {
            headerTitle.textContent = "Creatures";
        });

        // Flip sound effect
        const flipSounds = [
            new Audio('Flip1.mp3'),
        ];

        document.querySelectorAll('.card-box').forEach(card => {
            card.addEventListener('mouseover', () => {
                const randomSound = flipSounds[Math.floor(Math.random() * flipSounds.length)];
                randomSound.play();
            });
        });

// Get lightbox elements
const lightbox = document.getElementById('lightbox');
const lightboxContainer = document.querySelector('.lightbox-content');
const closeBtn = document.getElementById('close-btn');

// Select all card-boxes
const cards = document.querySelectorAll('.card-box');

// Open lightbox when a card is double-clicked
cards.forEach(card => {
    card.addEventListener('dblclick', () => {
        // Get the front and back images dynamically
        const frontImage = card.querySelector('.card-front img').src;
        const backImage = card.querySelector('.card-back img').src;

        // Create the images container inside the lightbox content
        const imagesContainer = document.createElement('div');
        imagesContainer.classList.add('lightbox-images-container');

        // Create the image elements for front and back images
        const frontImg = document.createElement('img');
        frontImg.src = frontImage;
        const backImg = document.createElement('img');
        backImg.src = backImage;

        // Clear any previous content in the lightbox
        lightboxContainer.innerHTML = ''; // Clear previous lightbox content

        // Append the front and back images to the container
        imagesContainer.appendChild(frontImg);
        imagesContainer.appendChild(backImg);

        // Add the images container to the lightbox content
        lightboxContainer.appendChild(imagesContainer);

        // Display the lightbox
        lightbox.style.display = 'flex';
    });
});

// Close lightbox when clicking on the close button
closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

// Close the lightbox if the background is clicked
lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
        lightbox.style.display = 'none';
    }
});
